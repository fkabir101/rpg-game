<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>
<body>
  <div id = "menu-container">
    <div id = "menu" class = "container text-center">
      <div class = "row">
        <div class = "col-4">
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                  <h5 class="card-title">Andy</h5>
                  <p class="card-text">Health: 100<br>Tank: 15<br>Artillery: 10<br>Infantry: 10</p>
                  <button id = "andy" type="button" class="btn btn-secondary">Select</button>
                </div>
              </div>
        </div>
        <div class = "col-4">
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                  <h5 class="card-title">Max</h5>
                  <p class="card-text">Health: 150<br>Tank: 5<br>Artillery: 15<br>Infantry: 10</p>
                  <button id = "max" type="button" class="btn btn-primary">Select</button>
                </div>
              </div>
        </div>
        <div class = "col-4">
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                  <h5 class="card-title">Sam</h5>
                  <p class="card-text">Health: 125<br>Tank: 5<br>Artillery: 10<br>Infantry: 15</p>
                  <button id = "sam" type="button" class="btn btn-danger">Select</button>
                </div>
              </div>
        </div>
      </div> 
      <button id = "start" type="button" class="btn btn-success">Fight!</button>
    </div>
  </div>

  <div id = "game-container">
    <div id = "game" class = "container">
      <div id="player-health"></div>
      <div id="computer-health"></div>
      <button type="button" value = 1 class="btn btn-secondary attack">Infantry</button>
      <button type="button" value = 2 class="btn btn-primary attack">Artillary</button>
      <button type="button" value = 3 class="btn btn-danger attack">Tank</button>
      <button id = "play" type="button" class="btn btn-success">Play!</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/character.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
